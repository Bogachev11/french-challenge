name: Auto Update Log

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN }}
      
      - name: Update log file
        run: |
          UPDATE_TIME=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          
          echo "Updating log with time: $UPDATE_TIME"
          
          # Просто обновить время - сравнение данных убрано
          cat > update-log.json << EOF
          {
            "lastUpdateTime": "$UPDATE_TIME",
            "commitMessage": "Auto-updated at $(date)",
            "location": "GitHub repository"
          }
          EOF
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add update-log.json
          
          # Коммитить только если есть изменения
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update log: $UPDATE_TIME" || exit 0
            git push
          fi
