name: Auto Update Log

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN }}
      
      - name: Update log file
        run: |
          UPDATE_TIME=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          
          echo "Updating log with time: $UPDATE_TIME"
          
          # Получить данные из Google Sheets
          SHEET_ID="1h-5h_20vKLjIq9t0YlFf5BvPDMOaKURfbzZuNSyTyZ4"
          API_KEY="AIzaSyBOewv068qAmujAaU5du_-VqAfqzzjkgGM"
          RANGE="90_days_list!A2:O1000"
          
          RESPONSE=$(curl -s "https://sheets.googleapis.com/v4/spreadsheets/$SHEET_ID/values/$RANGE?key=$API_KEY")
          echo "Google Sheets API response: $RESPONSE"
          
          # Получить текущие данные как JSON (компактный формат)
          CURRENT_DATA=$(echo "$RESPONSE" | jq -c '.values // []')
          echo "Current data length: ${#CURRENT_DATA}"
          
          # Проверить, есть ли изменения
          if [ -f "update-log.json" ]; then
            # Получить старые данные в том же компактном формате
            OLD_DATA=$(jq -c '.data // []' update-log.json)
            echo "Old data length: ${#OLD_DATA}"
            echo "Data comparison: $([ "$CURRENT_DATA" = "$OLD_DATA" ] && echo "EQUAL" || echo "DIFFERENT")"
            
            if [ "$CURRENT_DATA" = "$OLD_DATA" ]; then
              echo "✅ No changes detected - skipping update"
              exit 0
            else
              echo "🔄 Data changed - updating file"
              echo "First 100 chars of old: ${OLD_DATA:0:100}"
              echo "First 100 chars of new: ${CURRENT_DATA:0:100}"
            fi
          else
            echo "📄 No existing file - creating new one"
          fi
          
          # Обновить файл с новыми данными
          cat > update-log.json << EOF
          {
            "lastUpdateTime": "$UPDATE_TIME",
            "commitMessage": "Auto-updated at $(date)",
            "location": "GitHub repository",
            "data": $CURRENT_DATA
          }
          EOF
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add update-log.json
          
          # Коммитить только если есть изменения
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update log: $UPDATE_TIME" || exit 0
            git push
          fi
